<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" >
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="test">
      <h1><a aria-label="Home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <a href="#filter-selections" class="skip-link">Skip to main content</a>

  <main id="maincontent">

    <section id="map-container" aria-labelledby="aria-map-description">
      <div id="map" aria-label="location" role="application"></div>
    </section>

    <section id="filter-selections">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select role="tablist" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-label" class="hide-element">by neighborhoods</label>

        <select role="tablist" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisine-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisine-label" class="hide-element">by cuisine</label>
      </div>
      <ul id="restaurants-list"></ul>
  </section>

  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  </body>
</html>
